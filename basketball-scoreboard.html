<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/CursedTimerUlil-Aznm.ttf">
</head>
<body>
    <div class="board">
        <div class="containerInf">
            <div class="Scorenumber" id="counter">0</div>
                <!-- Home -->
            <div class="frame">
                <h2>HOME</h2>
                <div class="Scorenumber">
                    <span id="point-El1">
                        0
                    </span>
                </div>
                <div class="btn-box">
                    <button onclick=addHome1()>+1</button>
                    <button onclick=addHome2()>+2</button>
                    <button onclick=addHome3()>+3</button>
                </div>
            </div>
            <div class="resetBox"><button id="resetBtn" onclick=reset()>reset</button></div>
            <!-- Guest -->
            <div class="frame">
                <h2>GUEST</h2>
                <div class="Scorenumber">
                   
                    <span id="point-El2">
                        0
                    </span>
                </div>
                <div class="btn-box">
                    <button onclick=addGuest1()>+1</button>
                    <button onclick=addGuest2()>+2</button>
                    <button onclick=addGuest3()>+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
